<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .transform-section {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .result-textarea {
        width: 400px;
        min-height: 200px;
        resize: vertical;
      }

      .main-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }

      #result {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        height: 300px;
        width: 800px;
        overflow-y: auto;
      }
    </style>
    <title>Pueblos de Euskadi</title>
  </head>
  <body>
    <div class="row mx-auto">
      <div class="col-12 d-flex p-4 mx-auto">
        <h1 class="main-title">
          Proyecto Final XML - Master Desarrollo de Aplicaciones y Servicios Web
        </h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 transform-section">
          <!-- Transformación 1 -->
          <h1>Transformación XSLT</h1>
          <h2>Pueblos de Euskadi</h2>
          <div class="container">
            <div class="row mx-auto">
              <div class="col-12 d-flex p-4 mx-auto">
                <img src="flag.svg" alt="flag" height="120" class="mx-2" />
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <div class="mb-3">
                  <label for="inputElement" class="form-label"
                    >Archivo XML para transformar</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="inputElement"
                    accept="application/xml,.xml,text/xml"
                    max="1"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <button
                  onclick="downloadFile()"
                  id="btn"
                  class="btn btn-primary"
                  disabled
                >
                  Descargar Archivo
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-8" id="result"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 transform-section">
          <!--Transformación 2 -->
          <h1>Transformación DOM</h1>
          <h2>Esperando documento...</h2>
          <div class="container">
            <div class="row mx-auto">
              <div class="col-12 d-flex p-4 mx-auto">
                <img
                  src="transfoDom.jpg"
                  alt="transfo"
                  height="120"
                  class="mx-2"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <div
                  id="result2"
                  class="alert alert-info"
                  role="alert"
                  style="display: none"
                >
                  Se ha cargado el archivo con la Transformación 1 realizada.
                </div>
                <p>
                  Esta transformación toma como entrada la salida de la
                  transformacion XSLT
                </p>
                <div class="row">
                  <div class="col-12">
                    <div
                      class="d-flex justify-content-start align-items-center"
                    >
                      <button
                        onclick="transformFromResult()"
                        id="btnTransform2"
                        class="btn btn-primary me-2"
                        disabled
                      >
                        Realizar Transformación II
                      </button>
                      <button
                        onclick="downloadFile2()"
                        id="btnDownload2"
                        class="btn btn-secondary"
                        disabled
                      >
                        Descargar Archivo
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-8">
                  <textarea
                    id="resultTransform2"
                    rows="12"
                    cols="50"
                    class="result-textarea"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
